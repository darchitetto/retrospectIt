<head>
  <title>retrospectThat</title>
</head>

<body>
	<h1>Retrospect That</h1>
	Select your quad area:
	<div class="dropdown">
		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
	    Select Quad Area
	    <span class="caret"></span>
	  </button>

	  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
	    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" value="4">4-quad</a></li>
	    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" value="6">6-quad</a></li>
	    <li role="presentation"><a role="menuitem" tabindex="-1" href="#" value="9">9-quad</a></li>
	  </ul>
	</div>
	
	<form>
		<div>
			{{#each quads}}
				{{> quad}}
			{{/each}}
		</div>
	</form>

</body>

<template name="quad">
  	<div class="quad {{quadName}}"> 
  		<span>name:{{quadName}}</span></div>
</template>
